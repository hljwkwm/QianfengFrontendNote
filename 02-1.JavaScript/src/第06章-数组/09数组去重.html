        <script>
            /* 
                7. 编写函数norepeat(arr) 将数组的重复元素去掉，并返回新的数组（拓展）
            */
            var arr = [1, 2, 3, 4, 5, 4, 3, 2, 2, 2, 1];
            /*  ///          1                 7
            noRepeat(arr);
            alert(arr); //1,2,3,4,5 */


            /* 
                2、系统提供数组去重，固定写法
            */
            arr = [...new Set(arr)];
            alert(arr); 
        </script>
