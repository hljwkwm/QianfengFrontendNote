            /* 
                例子：求传入任意个数字的和？
             */
            function sum(){
                //  alert(arguments.length);
                var res = 0; //求和的数
                for(var i = 0; i < arguments.length; i++){
                    res += arguments[i];
                }
                return res;
            }
             

             var num = sum(10, 20, 30, 40, 50);
