            /* 
            【注】理解循环本质。
                2.山上有一口缸可以装50升水，现在有15升水。老和尚叫小和尚下山挑水，每次可以挑5升。
                问：小和尚要挑几次水才可以把水缸挑满？通过编程解决这个问题。
             */
            var water = 15;
            var count = 0; //计数
            while(water < 50){
                count++;
                water += 5;
            }
