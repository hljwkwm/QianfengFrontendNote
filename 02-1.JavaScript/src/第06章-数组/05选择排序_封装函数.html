                选择排序(打擂台法)
                    规则：选出一个位置，这个位置上的数，和后面所有的数进行比较，如果比较出大小就交换两个数位置。
                    规律：每一轮都能选出一个最小的数，放在正确的位置。

                        9, 8, 7, 6, 5, 4

                        6, 9, 8, 7, 5, 4
                        5, 9, 8, 7, 6, 4

                           5, 9, 8, 7, 6

                    第三轮： 
                              9, 8, 7, 6
                              8, 9, 7, 6
                              7, 9, 8, 6
                              6, 9, 8, 7

                    第四轮：         

                                 8, 9, 7
                                 7, 9, 8
                    第五轮：
                                    9, 8
                                    8, 9

                    比较的轮数 = 数组长度 - 1;
                    每一轮比较的次数 = 数组长度 - 当前的轮数

                
            */
