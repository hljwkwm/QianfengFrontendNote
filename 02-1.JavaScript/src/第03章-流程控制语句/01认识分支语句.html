<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Document</title>
        <script>
            /* 
                分支语句/选择语句/条件语句：根据不同选择，执行不同的内容。
             */
            

            /* 
                单分支语句：
                    语法：
                        if(判断的条件){
                            执行语句;(判断条件为true的时候执行)
                        }

                双分支语句：
                    语法：
                        if(判断的条件){
                            执行语句;(判断条件为true的时候执行)
                        }else{
                            执行语句;(判断条件为false的时候执行)
                        }
                步骤：
                    1、确定判断条件应该些什么
                    2、根据不同的结果，编写对应的执行语句。
                
                【注】if()里面可以写任何的表达式，都会自动数据类型转换成布尔值。
             */
            
            /* 
                题目：判断一个数是偶数还是奇数。
             */
            /* if(0){
                alert("hello world");
            } */
            
            /* var num = 7;
            if(num % 2 == 0){
                alert("这就是一个偶数");
            } */


            var num = 8;
            if(num % 2 == 0){
                alert("这就是一个偶数");
            }else{
                alert("这就是一个奇数");
            }
        
        </script>
    </head>

</html>
