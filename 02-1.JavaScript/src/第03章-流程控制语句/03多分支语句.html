<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Document</title>
        <script>
            /* 
                多分支语句：
                    语法：
                        if(判断条件1){
                            执行语句1;
                        }else if(判断条件2){
                            执行语句2;
                        }
                        ...
                        else{
                            执行语句;（上述所有条件都不成立，执行这里。）
                        }
                        
             */

             var y = 0;
             var x = -10;

             //判断x区间
             if(x < 1){
                 y = x;
             }else if(x >= 1 && x < 10){
                 y = 2 * x + 1;
             }else{
                 y = 5 * x - 17;
             }
             alert("当x的值是：" + x + ", y的值是：" + y);
        </script>
    </head>
