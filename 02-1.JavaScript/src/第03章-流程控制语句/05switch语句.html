<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Document</title>
        <script>
            /* 
                switch语句：
                    语法：
                        switch(表达式){
                            case 常量1:
                                执行语句1;
                                break;
                            case 常量2:
                                执行语句2;
                                break;
                            ...
                            default:
                                当上述所有的case选项都匹配失败，执行这里。
                                break;
                        }
                    过程：
                        1、计算switch()语句表达式的值
                        2、和case后续的的值进行匹配，匹配成功，执行对应case选项下的执行语句。
             */
        </script>
    </head>
