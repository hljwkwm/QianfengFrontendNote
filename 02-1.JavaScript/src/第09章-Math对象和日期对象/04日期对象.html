                日期对象声明

                    "2000-01-01"
                    "2000/01/01"

                    直接传入毫秒数   1秒 = 1000毫秒  （已1970年1月1日 0:0:0 为参照时间点去进行换算）
                    小彩蛋：linux的创始人
             */

            // var d = new Date("2000/01/01");
            // var d = new Date(2000, 0, 1, 8, 30, 50);
            var d = new Date(1000);
            alert(d);
