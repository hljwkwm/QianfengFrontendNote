<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: red;
            /* 给box添加一个半径为100px的圆角 */
            border-radius: 100px;
        }

        #box {
            width: 300px;
            height: 300px;
            background: red;
            /* 给box添加是宽和高一半的半径的圆角 */
            border-radius: 50%;
        }

        #box {
            width: 300px;
            height: 300px;
            background: red;
            /* 给左上和右下添加10px的圆角，给右上和左下添加20px的圆角 */
            border-radius: 10px 20px;
        }

        #box {
            width: 300px;
            height: 300px;
            background: red;
            /* 分别给左上，右上，右下，左下添加圆角 */
            border-radius: 10px 20px 30px 40px;
        }

        #box {
            width: 300px;
            height: 300px;
            background: red;
            /* 添加一个x为20px，y为40px的圆角（椭圆） */
            border-radius: 20px / 40px;
        }

        #box {
            width: 300px;
            height: 150px;
            background: red;
            /* 制作半圆 */
            border-radius: 150px 150px 0 0;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>

</html>
