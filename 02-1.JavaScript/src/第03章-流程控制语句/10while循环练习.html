<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Document</title>
        <script>

            //求1~100的和
            var i = 1; 
            var sum = 0;
            while(i <= 100){
                sum += i;
                i++;
            }

            // alert(sum);

            /* 
                5.求出1-1/2+1/3-1/4…..1/100的和 var i=1;
             */
            
            var i = 1;
            var sum = 0;
            while(i <= 100){
                //判断分母的奇偶
                if(i % 2 == 0){
                    sum -= 1 / i;
                }else{
                    sum += 1 / i;
                }
                i++;
            }
            // alert(sum);


            /* 
                6.打印出1000-2000年中所有的闰年，并以每行四个数的形式输出
             */
            var i = 1000;
            var count = 0; //计数闰年的个数
            while(i <= 2000){
                //判断是否是闰年
                if((i % 4 == 0 && i % 100 != 0) || i % 400 == 0){
                    document.write(i + "&nbsp;");
                    count++;
                    if(count % 4 == 0){
                        document.write("<br/>");
                    }
                }
                i++;
            }
        </script>
