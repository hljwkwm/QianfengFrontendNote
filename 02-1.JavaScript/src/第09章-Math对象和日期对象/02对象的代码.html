<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Document</title>
        <script>
            /* 
                1、通过new运算符声明对象
                2、通过省略new
                3、对象常量赋值 （使用大括号，代表对象）


                对象属性    普通变量
                对象方法    普通函数
                 婚后        婚前

             */
            var obj1 = new Object();
            var obj2 = Object();
            var obj3 = {};
           

            //新增属性  使用起来和普通的变量没有任何区别
            /* obj3.username = '钢铁侠';
            obj3.age = 18; */

            //[]填写的必须是字符串
           /*  obj3['username'] = '钢铁侠';
            obj3['age'] = 18; */

            
           /*  alert(obj3.username);
            alert(obj3['age']); */

            //新增方法  使用起来和普通的函数没有任何区别
            /* obj3.show = function(){
                alert("我的名字叫" + obj3.username + ",今年" + obj3.age + "岁");
            } */

           /*  obj3['show'] = function(){
                alert("我的名字叫" + obj3.username + ",今年" + obj3.age + "岁");
            } */



            //通过对象常量赋值
            var obj3 = {
                username: "钢铁侠",
                "age": 18,
                show: function(){
                    alert("我的名字叫" + obj3.username + ",今年" + obj3.age + "岁");
                }
            };

            alert(obj3.username);
            alert(obj3['age']);

            obj3.show();
            

            /* 
                delete 关键字  删除对象的属性或者方法
             */

            delete obj3.username;
            delete obj3.show;
            alert(obj3.username);
            obj3['show']();
        </script>
    </head>
    <body>
        
    </body>
</html>
