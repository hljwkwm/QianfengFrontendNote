<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 这两个div是属于相同的选择器，那么下面的优先级更高，所以div会显示蓝色 */
        div {
            color: red;
        }

        div {
            color: blue;
        }
    </style>
    <!-- 内部样式和外部样式的优先级是一样的，所以后写的优先级更高，所以div显示的是黄色（bass.css里面设置的div是黄色） -->
    <link rel="stylesheet" href="./base.css">

    <style>
        /* 行内，id，class，标签，通配符，继承，优先级从高到低 */
        #elem {
            color: red;
        }

        .box {
            color: blue;
        }

        div {
            color: green;
        }

        * {
            color: red;
        }

        body {
            color: blue;
        }

        /*  #elem{ color:red;}
    *{ color:green;}
    body{ color:gray !important;} */

        /*  div.box{ color:blue;}
    .box{ color:red;} */

        div {
            color: blue;
        }

        div,
        p {
            color: red;
        }
    </style>
</head>

<body>
    <div id="elem" style="color:blue;">这是一个块</div>
    <div id="elem" class="box">这是一个块</div>
    <div id="elem" style="color:blue;">这是一个块</div>

    <div class="box">这是一个块</div>
    <p>这是一个段落</p>
</body>

</html>
