<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            border: 1px black solid;
            margin: 30px auto;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background: red;
            animation-name: myBox; /*设置动画的名字*/
            animation-duration: 4s; /*动画的持续时间*/
            animation-delay: 2s;  /*动画的延迟时间*/
            animation-iteration-count: infinite;  /*动画的执行次数*/
            animation-timing-function: linear;  /*动画的运动形式*/
        }

        .box2 {
            width: 100px;
            height: 100px;
            background: red;
            animation: myBox 4s 2s infinite linear; /*动画的复合写法*/
        }

        /*  @keyframes myBox{
        from{ transform: translate(0,0); }
        to{ transform : translate(200px,0)}
    } */

        @keyframes myBox {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(200px, 0);
            }

            50% {
                transform: translate(200px, 200px);
            }

            75% {
                transform: translate(0, 200px);
            }

            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>

</html>
