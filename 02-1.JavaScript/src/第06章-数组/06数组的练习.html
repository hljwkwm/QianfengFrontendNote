            function countOfNum(num){
                //1、声明一个数组，存放取下的数
                var arr = [];
                while(num){
                    arr.push(num % 10);
                    num = parseInt(num / 10);
                }
                arr.reverse();
                alert("一共是：" + arr.length + "位" + "，每一位分别是" + arr);
            }
