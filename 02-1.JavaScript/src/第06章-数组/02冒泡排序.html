    <script>
        /* 
                冒泡排序：
                    规则：前后两个数两两进行比较，如果符合交换条件就交换两个数位置。
                    规律：冒泡排序每一轮排序，都可以找出一个较大的数，放在正确的位置。


                    9, 8, 7, 6, 5, 4
                第一轮：五次
                    9, 8, 7, 6, 5, 4
                    8, 9, 7, 6, 5, 4
                    8, 7, 9, 6, 5, 4
                    8, 7, 6, 9, 5, 4
                    8, 7, 6, 5, 9, 4
                    8, 7, 6, 5, 4, 9

                第二轮：四次
                    8, 7, 6, 5, 4
                    7, 8, 6, 5, 4
                    7, 6, 8, 5, 4
                    7, 6, 5, 8, 4
                    7, 6, 5, 4, 8

                第三轮：三次
                    7, 6, 5, 4
                    6, 7, 5, 4
                    6, 5, 7, 4
                    6, 5, 4, 7
                
                第四轮：两次
                    6, 5, 4
                    5, 6, 4
                    5, 4, 6
                
                第五轮：一次
                    5, 4
                    4, 5

                分析：
                    比较轮数 = 数组长度 - 1;
                    每一轮比较的次数 = 数组长度 - 当前的轮数。
             */
        var arr = [9, 8, 7, 6, 5, 4]; //从小到大

        for (vari = 0; i < arr.length - 1; i++) {
            //每一轮比较的次数
            for (var j = 0; j < arr.length - (i + 1); j++) {
                if (arr[j] > arr[j + 1]) {
                    //交换两个数位置
                    var tmp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = tmp;
                }
            }
        }
        //4,5,6,7,8,9
        alert(arr);
    </script>
