        <title>Document</title>
        <script>
            /* 
                一元运算符
                    ++   
                    a++;
                        值：++后置，先取a的值作为a++表达式的值，然后再对a进行+1。
                        功能：对原有的变量进行+1操作。
                    ++a;
                        值：++前置，先对a进行+1操作，再a的值作为++a表达式的值。
                         功能：对原有的变量进行+1操作。
                    --
                    a--
                        值：--后置，先取a的值作为a--表达式的值，然后再对a进行-1.
                        功能：对原有的变量进行-1操作。
                    --a
                        值：--前置，先对a进行-1操作，再a的值作为--a表达式的值。
                        功能：对原有的变量进行-1操作。


             */

            /*  var a = 5;
            //  a = a + 1;
            // a += 1;
            alert(a++);  //5
            // alert(++a);  //6
            alert(a); */


            /* 
                例子：
             */
            var a = 10;
            // alert(a++ + ++a + a + ++a + a++ + a);
            alert(a-- + --a + a + --a + a-- + a);
        </script>
